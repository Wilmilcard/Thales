<div class="container">
    <h2>Lista de Productos</h2>
    <input type="number" [(ngModel)]="productId" placeholder="Ingrese ID del producto" class="form-control mb-2">
    <button (click)="getProductById()" class="btn btn-primary">Buscar</button>
  
    <table class="table mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Tax (19%)</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.title }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.tax }}</td>
          <td>{{ product.total }}</td>
        </tr>
      </tbody>
    </table>
</div>
